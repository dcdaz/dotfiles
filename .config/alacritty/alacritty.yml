##################
# ALACRITTY CONF #
##################

# Window
window:
  opacity: 0.95
  startup_mode: Maximized

# Fonts
font:
  normal:
    family: Inconsolata Nerd Font Mono
    style: Medium

  bold:
    family: Inconsolata Nerd Font Mono
    style: Bold

  italic:
    family: Inconsolata Nerd Font Mono
    style: Italic
  
  bold_italic:
    family: Inconsolata Nerd Font Mono
    style: Bold Italic

  size: 12.0

# Colors
import:
  - ~/.config/alacritty/dracula.yml


